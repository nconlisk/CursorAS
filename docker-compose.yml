version: '3.8'

services:
  amongus-tasks:
    image: nginx:alpine
    container_name: amongus-task-simulator
    ports:
      - "8080:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - .:/var/www/amongus-tasks:ro
    restart: unless-stopped
    networks:
      - amongus-net
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.amongus-tasks.rule=Host(\`localhost\`)"
      - "traefik.http.services.amongus-tasks.loadbalancer.server.port=80"

networks:
  amongus-net:
    driver: bridge